{% extends "wrapper/base.html" %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>Hashtag</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    {% for hashtag in hashtag_relation_counts %}
    <tr>
      <td><a href="/hashtag-finder/{{hashtag.hashtag}}">{{hashtag.hashtag}}</a></td>
      <td>{{hashtag.relationship_count}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
